<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href={{ get_url(path="css/normalize.css") }}>

		<link rel="icon" type="image/svg+xml" href={{ get_url(path="favicon.svg") }}>

		{% if page.title %}
			{% set title = page.title %}

		{% endif %}
		<title>{{ title }}</title>
	</head>

				<nav id="header-nav">

					<!--<a href={{ get_url(path="/research") }}>research</a>-->
					&nbsp;
					<a href={{ get_url(path="cv.pdf") }}>resum√©</a>
				</nav>
			</header>
			<section>
				{% block content %} {% endblock %}
			</section>
			<footer>
			</footer>
		</main>
	</body>
</html>
